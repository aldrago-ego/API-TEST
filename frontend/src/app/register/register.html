<div class="auth-container">
    <div class="auth-box">
        <h2 class="title">S'inscrire</h2>
        
        <form (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" [(ngModel)]="registerData.name" placeholder="Votre nom" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="registerData.email" placeholder="exemple@domaine.com" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" [(ngModel)]="registerData.password" placeholder="Mot de passe" required>
            </div>

            <button type="submit" class="btn-primary">Créer mon compte</button>
        </form>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <p class="link-text">
            Déjà un compte ? <a [routerLink]="['/login']">Se connecter</a>
        </p>
    </div>
</div>
