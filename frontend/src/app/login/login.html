<div class="auth-container">
    <div class="auth-box">
        <h2 class="title">Connexion</h2>
        
        <form (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="loginData.email" placeholder="Votre email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" [(ngModel)]="loginData.password" placeholder="Mot de passe" required>
            </div>

            <button type="submit" class="btn-primary">Se connecter</button>
        </form>

        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <p class="link-text">
            Pas encore de compte ? <a [routerLink]="['/register']">S'inscrire</a>
        </p>
    </div>
</div>
