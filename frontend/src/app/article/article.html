<div class="container mt-5">
    <hr>

    <h4 class="mb-3">Fichiers Publics Disponibles ({{ files.length }})</h4>

    <div class="row">
        <div *ngIf="files.length === 0 && !errorMessage" class="col-12">
            <p>Aucun fichier PDF n'est disponible pour le moment.</p>
        </div>

        <div *ngFor="let file of files" class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-truncate">{{ file.originalName }}</h5>
                    <p class="card-text text-muted small">
                        ID: {{ file._id }}<br>
                        Date: {{ file.uploadDate | date: 'mediumDate' }}
                    </p>
                    <button class="btn btn-sm btn-info text-white" 
                            (click)="openFile(file)" 
                            [disabled]="!file.publicUrl">
                        Voir le PDF
                    </button>
                    <span *ngIf="!file.publicUrl" class="text-danger small ms-2">Lien manquant</span>
                </div>
            </div>
        </div>
    </div>
</div>
